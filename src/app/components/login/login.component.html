<body>
  <!-- Entire grid container -->
  <div class="grid__container">
    <!-- Guy doing biceps container -->
    <div class="illustration__container"></div>
    <!-- End -->
    <!-- Form Container -->
    <div class="form__container">
      <!-- Card container -->
      <div class="card__container">
        <!-- Header -->
        <div class="card__header">
          <h1>Sign in</h1>
          <p>... and start your fitness journey with us today!</p>
        </div>
        <!-- End -->
        <!-- Actual Form -->
        <div class="form">
          <form (submit)="onSubmit($event)" class="login-form">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input id="param1" matInput type="text" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input id="param2" matInput [type]="show ? 'text' : 'password'" />
            </mat-form-field>
            <!-- Form -->
            <mat-checkbox
              class="example-margin"
              color="primary"
              (click)="password()"
              >See Password</mat-checkbox
            >
            <button type="submit" mat-flat-button color="primary">
              Sign me in
            </button>
          </form>
        </div>
      </div>
      <!-- End -->
    </div>
    <!-- End -->
  </div>
  <!-- End -->
</body>
